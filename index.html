<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Game Suit</title>
  </head>
  <body>
    <section class="game">
      <div class="score">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="komputer-score">
          <h2>Komputer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>ROCK PAPER & SCISSOR</h1>
        <button>Play</button>
      </div>

      <div class="match">
        <h2 class="winner">Choose an option</h2>
        <div class="item">
            <img class="player-item" src="./assets/batu.png" alt="batu">
            <img class="komputer-item" src="./assets/batu.png" alt="" >
        </div>
        <div class="options">
            <button class="rock">rock</button>
            <button class="paper">rock</button>
            <button class="scissor">rock</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
